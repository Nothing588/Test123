<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on the main page */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* Removes default iframe border */
            overflow: auto; /* Allows scrolling within the iframe if content exceeds its size */
        }
    </style>
</head>
<body>
    <iframe src="https://web.cloudmoonapp.com" allow="fullscreen" allowfullscreen></iframe>
</body>
</html>
